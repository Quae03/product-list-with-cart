<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">

    <header><h1>Desserts</h1></header>
    <div class="content">
      <div class="product-list" id="product-list"></div>
      <div class="cart">
        <h2>Your Cart (<p id="cartAmount" class="cart-amount">0</p>)</h2>
        <div id="cartCheckout"></div>
        <div id="checkoutTotal"></div>
      </div>
    </div>
  </div>
  
  <div id="overlay" class="overlay"></div>
  
  <div id="orderConfirmation" class="order-confirmation">
    <img src="assets/images/icon-order-confirmed.svg" alt="order confirmation icon">
    <h1><strong>Order Confirmed</strong></h1>
    <p>We hope you enjoy your food!</p>
    <div id="cartConfirm" class=""></div>
    <div id="checkoutTotalConfirm"></div>
    <button id="closeConfirmation">Start New Order</button>
  </div>
  
</body>
<script src="script.js"></script>
</html>
